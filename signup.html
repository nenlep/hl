<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoHealth|Sign In</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="logo text-left mt-5">
      <img src="./assets/images/logo.png" alt="logo EchoHealth" class="text">
    </div>
    <div class="signin-body d-flex">
      <div class="signin-text w-40">
        <h3 class="color-green">The best of Healthcare is here.</h3>
        <span>Get Started</span>
      </div>
      <div class="signin-form border  rounded">
        <form>
          <input type="email" class="form-control mr-sm-2 mt-3" name="email" aria-label="username" placeholder="Email Address" >
          <input type="password" class="form-control mr-sm-2 mt-3" name="password" aria-label="password" placeholder="Password" >
          <input type="password" class="form-control mr-sm-2 mt-3" name="password" aria-label="password" placeholder="Confirm Password" >
          <div class="footer d-flex">
            <div class="newuser text-left">
              <p class="pr-3">Already Have an account?<span class="color-green"><a href="signin.html">Log In</a></span></p>
            </div>
            <div class="signin-btn text-right ">
              <button class="color-white " type="submit">Continue</button>
            </div>
          </div>  
          
        </form>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
